version: '3.8'

services:
  invoice-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: invoice-analyzer-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - invoice-network

  # Optional: Add a reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    container_name: invoice-analyzer-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - invoice-analyzer
    restart: unless-stopped
    networks:
      - invoice-network
    profiles:
      - proxy

networks:
  invoice-network:
    driver: bridge

volumes:
  nginx_logs: